<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="shortcut icon" href="icon.ico">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
   <!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<!-- ajax -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
	
	<!-- materialize -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<!-- javascript -->
	<script src="assets/javascript/script.js"></script>

   <title>Valentines Day!</title>

   <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="center">Valentine's Day!</div>
        </div>
        <span id="jon">JON</span>
    </nav>

    <div class="row">
        <div class="col s1 m1"></div>
        <div class="col s10 m10">
            <div class="card center pink">
                <span id="message">Kristi, wil you be my Valentine?</span>
            </div>
        </div>
        <div class="col s1 m1"></div>
    </div>

    <div class="row" id="poem">
        <div class="col s2 m3"></div>
        <div class="col s8 m6">
            <div class="card pink center">
                <p>I adore you <br>
                    I think you're great <br>
                    Can I take you <br>
                    out on a date? <br>
                </p>
            </div>
        </div>
        <div class="col s2 m3"></div>
    </div>

    <div class="row" id="answers">
        <div class="col m1"></div>
        <div class="col s12 m5 center">
            <a href="#" id="yes"><img src="assets/images/yesHeart.png" alt="not loaded"></a>
        </div>
        <div class="col s12 m5 center">
            <a href="#" id="no"><img src="assets/images/noHeart.png" alt="not loaded"></a>
        </div>
        <div class="col m1"></div>
    </div>
    
    
    <div class="row">
        <div class="col s1 m1"></div>
        <div class="col s10 m10">
            <div class="card pink">
            <div id="message2" class="card-content">
                <span class="card-title center">Itinerary</span>
                <table>
                    <tr>
                        <td id="itinerary" class="center">
                            <ol>Dress nice</ol>
                            <ol>It might be cold, bring a jacket</ol>
                            <ol>I will pick you up at 6</ol>
                            <ol>Don't eat before</ol>
                            <ol>I hope you're excited!</ol>
                        </td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
        <div class="col s1 m1"></div>
    </div>

</body>
</html>
